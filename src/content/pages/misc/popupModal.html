<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #075780;
        margin: 15% auto;
        padding: 30px;
        border: 1px solid #888;
        width: 100%;
        max-width: 600px;
        /* text-align: center; */
        border-radius: 5px;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 30px;
        font-weight: bold;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .close-btn:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- <div style="max-width: 800px; height: 500px; margin-inline: auto">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Pcfp0xQN2jQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div> -->

    <div id="modal" class="modal">
      <div class="modal-content">
        <iframe width="600" height="315" src="https://www.youtube.com/embed/Pcfp0xQN2jQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button id="close-btn" class="close-btn">&times;</button>
      </div>
    </div>

    <script>
      // set cookie function
      function setCookie(name, value, hours) {
        var expires = "";
        if (hours) {
          var date = new Date();
          date.setTime(date.getTime() + hours * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      // get cookie function
      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      // check if the modal should be displayed
      function checkModal() {
        var modal = document.getElementById("modal");
        var closeBtn = document.getElementById("close-btn");
        var showModal = true;

        // check if the cookie exists and the time has not expired
        if (getCookie("modalClosed") !== null) {
          var timeElapsed = (Date.now() - parseInt(getCookie("modalClosed"))) / 1000 / 60 / 60;
          if (timeElapsed < 2) {
            showModal = true;
          }
        }

        // if the modal should be displayed, show it and set the cookie when closed
        if (showModal) {
          modal.style.display = "block";
          closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
            setCookie("modalClosed", Date.now(), 2);
          });
          window.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
              modal.style.display = "none";
              setCookie("modalClosed", Date.now(), 2);
            }
          });
        }
      }

      // call the checkModal function when the DOM is loaded
      document.addEventListener("DOMContentLoaded", function () {
        checkModal();
      });
    </script>
  </body>
</html>
