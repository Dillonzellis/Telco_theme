<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/ltf2gqy.css" />
    <link rel="stylesheet" href="/GBD_Theme/dist/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HERO -->
    <div class="[ bgc-primary-400 ] [ border-b-10 border-neutral-400 ]">
      <div class="[ container-de ]">
        <div class="[ grid ] [ py-3 ]">
          <div class="[ content-col ] [ grid row-gap-1 ] [ max-width-ch-70 ] [ clr-neutral-100 ]">
            <h2 class="[ primary-heading ] [ fw-semi-bold lh-1-1 ]">For Sale</h2>
            <p class="">Looking for great deals on pre-owned vehicles? Check out our selection available for purchase. Don't miss your chance to own a reliable car at a great price. Browse our inventory today!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- FOR SALE BODY -->
    <div class="pt-2 pb-4">
      <div class="[ container-de ]">
        <div class="[ btn-wrapper ]">
          <a href="https://dev3.growthbydesign.org/for-sale/" target="_blank" class="[ btn btn-accent ]">View Inventory</a>
        </div>
      </div>
    </div>
