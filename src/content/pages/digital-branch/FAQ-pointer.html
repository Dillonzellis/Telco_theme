<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- FAQ BODY -->
    <div class="pt-2 pb-4">
      <div class="[ container-de ]">
        <div class="[ btn-wrapper ]">
          <a href="https://dev3.growthbydesign.org/questions-answers/" target="_blank" class="[ btn btn-accent ]">Get Answers</a>
        </div>
      </div>
