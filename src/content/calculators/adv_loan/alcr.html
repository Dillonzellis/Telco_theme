  <body bgcolor="#FFFFFF" text="#000000" link="#000099" vlink="#9999FF" alink="#CC0000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <table width="500">
      <tr>
        <td>
          <script language="JavaScript" src="read.js"></script>
          <script language="JavaScript">
            var ZZZ = getValue(passed, "calculate_option");

            if (ZZZ == 1) {
              if (getValue(passed, "NumberOfYears") > 15) {
                alert("Please wait while Advanced Loan Calculator builds the amortization table. This can take up to 30 seconds or more, depending on the speed of your computer's processor and the web browser you are using.\n\nInternet Explorer Users: When computing a long-term loan, you may get the following message: 'A script on this page is causing Internet Explorer to run slowly. If it continues to run, your computer may become unresponsive. Do you want to abort the script?'\n\nThere is absolutely no danger of your computer becoming unresponsive. Click NO when you get this message box to display the results of your calculation.");
              }
            }
          </script>
          <center></center>
          <form method="post">
            <center>
              <table border="1" cellpadding="7">
                <tr>
                  <td colspan="2" bgcolor="#FFFFEE">
                    <center>
                      <span class="FontTwo"><strong>InternetActive Calculators�</strong> </span> <br />
                      <span class="FontThree"> <strong>Advanced Loan Calculator</strong></span>
                    </center>
                    <hr size="1" width="100%" />
                    <span class="FontThree">
                      <center>
                        <strong>Results</strong>
                      </center>
                    </span>
                  </td>
                </tr>
                <tr></tr>
                <tr>
                  <td bgcolor="#EEEEEE"><span class="FontFour"> Loan Amount: </span></td>
                  <td bgcolor="#EEFFEE">
                    <span class="FontFour">
                      <script language="JavaScript">
                        var A = getValue(passed, "LoanAmount");
                        if (A < 0) {
                          A = 0;
                        }
                        document.write(currencyPad(A));
                      </script>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE"><span class="FontFour"> Interest Rate: </span></td>
                  <td bgcolor="#FFEEEE">
                    <span class="FontFour">
                      <script language="JavaScript">
                        var B = getValue(passed, "InterestRate");
                        if (B < 0) {
                          B = 0;
                        }
                        document.write(roundingPad((B * 100.0) / 100) + "%");
                      </script>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE"><span class="FontFour"> Number of Years: </span></td>
                  <td bgcolor="#EEEEFF">
                    <span class="FontFour">
                      <script language="JavaScript">
                        var C = getValue(passed, "NumberOfYears");
                        if (C < 0) {
                          C = 0;
                        }
                        document.write(integerPad(C));
                      </script>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE"><span class="FontFour"> Number of Periods Per Year: </span></td>
                  <td bgcolor="#FFEEFF">
                    <span class="FontFour">
                      <script language="JavaScript">
                        var D = getValue(passed, "NumberOfPeriods");
                        if (D < 0) {
                          D = 0;
                        }
                        document.write(integerPad(D));
                      </script>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE"><span class="FontFour"> Additional Principal: </span></td>
                  <td bgcolor="#EEFFEE">
                    <span class="FontFour">
                      <script language="JavaScript">
                        var L = getValue(passed, "AdditionalPrincipal");
                        if (L < 0) {
                          L = 0;
                        }
                        document.write(currencyPad(L));
                      </script>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE"><span class="FontFour"> Compounding Period: </span></td>
                  <td bgcolor="#FFEEEE">
                    <span class="FontFour">
                      <script language="JavaScript" src="alco.js"></script>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE"><span class="FontFour"> Payment Amount: </span></td>
                  <td bgcolor="#EEEEFF">
                    <span class="FontFour">
                      <script language="JavaScript" src="alcc.js"></script>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE"><span class="FontFour"> Total Interest Paid: </span></td>
                  <td bgcolor="#FFEEFF">
                    <span class="FontFour">
                      <script language="JavaScript">
                        document.write(currencyPad(TOTINT));
                      </script>
                    </span>
                  </td>
                </tr>
              </table>
              <br />
              <br />
              <script language="JavaScript" src="alca.js"></script>
              <script language="JavaScript" src="endb.js"></script>
            </center>
          </form>
        </td>
      </tr>
    </table>
