<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/ltf2gqy.css" />
    <link rel="stylesheet" href="/GBD_Theme/dist/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="relative">
      <div class="home-hero container-de mx-auto absolute h-full flex flex-col lg-flex-row items-center justify-around lg-justify-between left-50 -translate-x-50 z-10">
        <div class="home-hero__content text-white flex flex-col gap-2">
          <div class="fs-20 fw-bold">Telco Plus Savings</div>
          <h1 class="secondary-heading fw-bold-force">NO CAP on Your Earnings!</h1>
          <div class="flex gap-05 items-center">
            <div class="primary-heading fw-bold-force">3.00</div>
            <div class="fw-bold">
              <div class="lh-1">%</div>
              <div class="lh-1">APY</div>
            </div>
          </div>
          <div class="btn-wrapper pt-4"><a href="https://dev3.growthbydesign.org/checking/" class="btn">Learn More</a></div>
        </div>
        <div class="login-col">
          <div class="[ log-in-wrapper ] [ relative ] [ p-1 ] [ text-center ] [ bgc-neutral-100 ] [ b-rad ] [ home-hero-shadow ]">
            <div class="[ fs-20 md-fs-24 ] [ pb-05 md-pb-1 ] [ fw-semi-bold ]">Online Banking</div>
            <hr class="absolute" style="width: 100%; left: 0; border-top: red" />
            <div class="[ btn-wrapper ] [ pb-0 md-pb-1 pt-1 ]">
              <a href="https://dsot.onlinecu.com/telcopluscu/#/" class="[ btn btn-accent ]">Secure Log In</a>
            </div>
            <div><a class="hidden md-block clr-neutral-900" href="https://dsot.onlinecu.com/telcopluscu/#/forgot-password">Forgot username/password?</a></div>
          </div>
        </div>
      </div>
      <div class="home-hero-img bg-brandingBlue-400">
        <img class="min-h-375 md-min-h-500 object-cover mx-auto" src="https://www.telcoplus.org/wp-content/uploads/2023/06/hero-6-23-min.jpg" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
