<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="str">SERVICIOUS ADICIONALES</div>
    <button id="btn">asdas</button>

    <script>
      const esp = document.getElementById("str");

      const btn = document.querySelector("#btn");

      btn.addEventListener("click", () => {
        lowerCase(esp.innerHTML);
      });

      const lowerCase = (str) => {
        let newStr = str.toLowerCase();
        console.log(newStr);
      };
    </script>
  </body>
